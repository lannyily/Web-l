<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas de Frangos</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>
    <header>
        <h1 class="titulo">Receitas de Frangos</h1>
    </header>


    <section class="conteudo">
        <!-- Aqui você pode repetir esse bloco para cada receita -->
        <div class="detalhes-receita">
            <div class="imagem-receita">
                <img src="frangoassado.jpg" alt="Imagem de Frango" class="imagem-frango">
            </div>
        
            <div class="detalhes-texto">
                <div class="nome-da-receita">
                    <h1>Frango Assado</h1>
                </div>
        
                <h2>Ingredientes:</h2>
                <ul>
                    <li>1 Frango Inteiro</li>
                    <li>1 Cebola picada</li>
                    <li>4 Dentes de Alho</li>
                    <li>2 Colheres de Páprica</li>
                    <li>4 Colheres de Mostarda</li>
                    <li>1 Colher de Pimenta do Reino</li>
                    <li>1 Colher de Sal</li>
                    <li>Alecrim a gosto</li>
                </ul>
        
                <p>Quantidade de Porções: 4</p>
            </div>
        </div>

    </section>

    <footer>
        <a href="../tela_inicial.html" class="voltar"><i class="fas fa-arrow-left"></i> Volte para Página Inicial</a>

    </footer>
</body>

</html>
